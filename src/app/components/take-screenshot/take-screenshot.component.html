<div class="flex flex-col h-full justify-between">
  <div class="flex flex-col gap-1">
    <h1 class="font-semibold text-main-text-color">Take Screenshot</h1>
    <span class="text-secondary-text-color text-sm">
      Take a snap of your payroll information to process the payment
    </span>
  </div>

  <div>
    <div
      [ngClass]="{
        'p-4 cursor-pointer  hover:outline-dashed hover:outline-1 hover:outline-gray-500':
          !url,
        'p-0.5': url
      }"
      class="bg-gray-300 rounded-md h-[126px] w-[290px]"
    >
      @if (!url) {
        <div
          (click)="captureFile()"
          class="h-full w-full flex flex-col items-center gap-1.5 justify-center"
        >
          <fa-icon class="text-gray-500" size="3x" [icon]="faCamera" />

          <span class="text-center text-gray-500 text-sm">
            Click to snap or drag and drop a screenshot
          </span>
        </div>
      } @else {
        <div class="h-full w-full flex items-center justify-center relative">
          <span
            (click)="removeImage()"
            class="rounded-full flex items-center justify-center bg-gray-500 absolute top-1 right-1 aspect-square h-5 w-5 cursor-pointer"
          >
            <fa-icon
              size="sm"
              [icon]="faPlus"
              class="rotate-45 aspect-square text-white"
            />
          </span>
          <img class="object-cover max-h-full max-w-full" [src]="url" />
        </div>
      }
    </div>
    <button
      (click)="removeKey()"
      class="text-common-blue hover:underline cursor-pointer text-sm"
    >
      Reset API Key
    </button>
  </div>

  <button
    class="w-full p-3 rounded-md bg-common-blue text-white font-semibold"
    [disabled]="!url"
    (click)="continue()"
  >
    Continue to Process Payment
  </button>
</div>
