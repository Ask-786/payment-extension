<div class="flex flex-col h-full justify-between">
  <div class="flex flex-col gap-1">
    <h1 class="font-semibold text-main-text-color">
      Process Payroll From Credit Card
    </h1>
    <span class="text-secondary-text-color text-sm">
      Take a screenshot of your payroll details and create payments in Zil Money
      instantly.
    </span>
  </div>

  <div class="flex flex-col gap-1">
    <h1 class="font-semibold text-main-text-color">Set API Key</h1>
    <input
      class="p-3 w-full rounded-md border border-gray-300 outline-none"
      [formControl]="control"
      placeholder="Enter API Key"
      type="text"
    />
    <div class="text-common-blue hover:underline cursor-pointer text-sm">
      How to get my API Key?
    </div>
  </div>

  <button
    [disabled]="control.invalid"
    class="w-full p-3 rounded-md bg-common-blue text-white font-semibold"
    (click)="submit()"
  >
    Continue to Take Screenshot
  </button>
</div>
