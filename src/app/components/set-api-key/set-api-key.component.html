<div class="flex flex-col h-full justify-between">
  <div class="flex flex-col gap-1">
    <h1 class="font-semibold text-main-text-color">
      Process Payroll From Credit Card
    </h1>
    <span class="text-secondary-text-color text-sm">
      Take a screenshot of your payroll details and create payments in Zil Money
      instantly.
    </span>
  </div>

  <div class="flex flex-col gap-3">
    <div [formGroup]="form" class="flex flex-col gap-1">
      <h5 class="font-semibold text-sm text-main-text-color">Username</h5>
      <input
        [ngClass]="{
          'border-red-300 placeholder:text-red-300':
            form.controls.username.invalid && form.controls.username.touched,
        }"
        class="p-2 w-full rounded-md border border-gray-300 outline-none"
        formControlName="username"
        placeholder="Username"
        type="text"
      />
    </div>
    <div [formGroup]="form" class="flex flex-col gap-1">
      <h5 class="font-semibold text-sm text-main-text-color">Password</h5>
      <input
        [ngClass]="{
          'border-red-300 placeholder:text-red-300':
            form.controls.password.invalid && form.controls.password.touched,
        }"
        class="p-2 w-full rounded-md border border-gray-300 outline-none"
        formControlName="password"
        placeholder="Password"
        type="text"
      />
    </div>
  </div>

  <button
    [disabled]="form.invalid"
    class="w-full p-3 rounded-md bg-common-blue text-white font-semibold flex gap-2 items-center justify-center"
    (click)="submit()"
  >
    <span>Continue to Take Screenshot</span>
    @if (loading()) {
      <img
        class="!text-white animate-spin size-4"
        src="assets/svgs/spinner.svg"
        alt=""
      />

    }
  </button>
</div>
